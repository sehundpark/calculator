<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "calculator"> 
            <div class = screenInput>
                <div class = "screen" id = "screen"></div>
                <div class = "screenHistory" id = "screenHistory">Calculator App</div>
            </div>
            <div class = "buttons">
                <div class = "buttonsTopSection">
                    <button id = "clear">Clear</button>
                </div>
                <div class = "buttonsLowerSection">
                    <div class = "buttonsLeftSection">
                        <div class = "rowOne">
                            <button id = "1">1</button>
                            <button id = "2">2</button>
                            <button id = "3">3</button>
                        </div>
                        <div class = "rowTwo">
                            <button id = "4">4</button>
                            <button id = "5">5</button>
                            <button id = "6">6</button>
                        </div>
                        <div class = "rowThree">
                            <button id = "7">7</button>
                            <button id = "8">8</button>
                            <button id = "9">9</button>
                        </div>
                        <div class = "rowFour">
                            <button id = "decimalPoint">.</button>
                            <button id = "0">0</button>
                            <button id = "equals">=</button>
                        </div>
                    </div>
                    <div class = "buttonsRightSection">
                        <button id = "addOperator">+</button>
                        <button id = "subtractOperator">-</button>
                        <button id = "multiplyOperator">x</button>
                        <button id = "divideOperator">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
